name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Install ImageMagick 6
      run: apt install -y imagemagick

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - run: go vet ./...
    - run: go test ./...
